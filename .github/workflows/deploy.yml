name: Deploy to Timeweb

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_WEB: grigra27/fair_sber_price-web
  IMAGE_NAME_BOT: grigra27/fair_sber_price-bot

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd fsp
        pip install -r requirements.txt
        pip install -r requirements-prod.txt
    
    - name: Run Django checks
      run: |
        cd fsp
        python manage.py check
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: False
        ALLOWED_HOSTS: localhost
        TELEGRAM_BOT_TOKEN: test-token

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for web image
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata for bot image
      id: meta-bot
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BOT }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.web
        push: true
        tags: ${{ steps.meta-web.outputs.tags }}
        labels: ${{ steps.meta-web.outputs.labels }}
    
    - name: Output web image digest
      run: echo "Web image pushed with tags - ${{ steps.meta-web.outputs.tags }}"
    
    - name: Build and push bot image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.bot
        push: true
        tags: ${{ steps.meta-bot.outputs.tags }}
        labels: ${{ steps.meta-bot.outputs.labels }}
    
    - name: Output bot image digest
      run: echo "Bot image pushed with tags - ${{ steps.meta-bot.outputs.tags }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Auto-setup and Deploy to Timeweb
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.TW_HOST }}
        username: ${{ secrets.TW_USERNAME }}
        key: ${{ secrets.TW_SSH_KEY }}
        port: ${{ secrets.TW_PORT }}
        script: |
          # Auto-setup server if needed
          echo "ğŸš€ Starting auto-deployment (simplified version)..."
          
          # Install Docker Compose if not present
          if ! command -v docker-compose &> /dev/null; then
            echo "ğŸ“¦ Installing Docker Compose..."
            curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
          fi
          
          # Create application directory
          mkdir -p /opt/fair-sber-price
          cd /opt/fair-sber-price
          
          # Create necessary directories with proper permissions
          mkdir -p fsp/logs fsp/staticfiles fsp/db
          chmod 777 fsp/db
          chmod 777 fsp/logs
          
          # Create environment file (simplified - no PostgreSQL/Redis)
          cat > .env << EOF
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DEBUG=False
          ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          EOF
          
          # Create HTTP-only nginx config (no SSL)
          cat > nginx.conf << 'NGINX_EOF'
          events {
              worker_connections 2048;
              use epoll;
              multi_accept on;
          }
          
          http {
              include /etc/nginx/mime.types;
              default_type application/octet-stream;
          
              access_log /var/log/nginx/access.log;
              error_log /var/log/nginx/error.log warn;
          
              sendfile on;
              tcp_nopush on;
              tcp_nodelay on;
              keepalive_timeout 65;
              client_max_body_size 10M;
          
              gzip on;
              gzip_vary on;
              gzip_min_length 1024;
              gzip_comp_level 6;
              gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
          
              upstream django_web {
                  server web:8000;
                  keepalive 32;
              }
          
              server {
                  listen 80;
                  server_name fsp.tw1.ru;
          
                  location /static/ {
                      alias /var/www/static/;
                      expires 1y;
                      add_header Cache-Control "public, immutable";
                  }
          
                  location / {
                      proxy_pass http://django_web;
                      proxy_set_header Host \$host;
                      proxy_set_header X-Real-IP \$remote_addr;
                      proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                      proxy_http_version 1.1;
                      proxy_set_header Connection "";
                  }
              }
          }
          NGINX_EOF
          
          # Copy updated docker-compose.prod.yml (simplified version)
          cat > docker-compose.prod.yml << 'COMPOSE_EOF'
          version: '3.8'
          
          services:
            # Django web application
            web:
              image: ghcr.io/grigra27/fair_sber_price-web:latest
              container_name: fsp_web
              restart: unless-stopped
              ports:
                - "8000:8000"
              environment:
                - SECRET_KEY=${SECRET_KEY}
                - DEBUG=False
                - ALLOWED_HOSTS=${ALLOWED_HOSTS}
                - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
              volumes:
                - ./fsp/logs:/app/logs
                - ./fsp/db:/app/db
                - static_files:/app/staticfiles
              networks:
                - fsp_network
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
                interval: 30s
                timeout: 10s
                retries: 3
                start_period: 40s
          
            # Telegram bot service
            telegram-bot:
              image: ghcr.io/grigra27/fair_sber_price-bot:latest
              container_name: fsp_telegram_bot
              restart: unless-stopped
              environment:
                - SECRET_KEY=${SECRET_KEY}
                - DEBUG=False
                - ALLOWED_HOSTS=${ALLOWED_HOSTS}
                - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
              volumes:
                - ./fsp/logs:/app/logs
                - ./fsp/db:/app/db
              networks:
                - fsp_network
              healthcheck:
                test: ["CMD", "python", "-c", "import os; exit(0 if os.getenv('TELEGRAM_BOT_TOKEN') else 1)"]
                interval: 60s
                timeout: 10s
                retries: 3
                start_period: 30s
          
            # Nginx reverse proxy
            nginx:
              image: nginx:alpine
              container_name: fsp_nginx
              restart: unless-stopped
              ports:
                - "80:80"
              volumes:
                - ./nginx.conf:/etc/nginx/nginx.conf:ro
                - static_files:/var/www/static:ro
              depends_on:
                - web
              networks:
                - fsp_network
          
          volumes:
            static_files:
          
          networks:
            fsp_network:
              driver: bridge
          COMPOSE_EOF
          
          # Setup firewall if ufw is available
          if command -v ufw &> /dev/null; then
            ufw allow 22/tcp 2>/dev/null || true
            ufw allow 80/tcp 2>/dev/null || true
            ufw allow 443/tcp 2>/dev/null || true
            ufw --force enable 2>/dev/null || true
          fi
          
          # Create systemd service for auto-restart
          cat > /etc/systemd/system/fair-sber-price.service << 'SERVICE_EOF'
          [Unit]
          Description=Fair Sber Price Application (Simplified)
          Requires=docker.service
          After=docker.service
          
          [Service]
          Type=oneshot
          RemainAfterExit=yes
          WorkingDirectory=/opt/fair-sber-price
          ExecStart=/usr/local/bin/docker-compose -f docker-compose.prod.yml up -d
          ExecStop=/usr/local/bin/docker-compose -f docker-compose.prod.yml down
          TimeoutStartSec=0
          
          [Install]
          WantedBy=multi-user.target
          SERVICE_EOF
          
          systemctl daemon-reload
          systemctl enable fair-sber-price.service
          
          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Stop old containers first
          echo "ğŸ›‘ Stopping old containers..."
          docker-compose -f docker-compose.prod.yml down --remove-orphans || true
          
          # Remove old images to force fresh pull
          echo "ğŸ—‘ï¸ Removing old images..."
          docker rmi ghcr.io/grigra27/fair_sber_price-web:latest || true
          docker rmi ghcr.io/grigra27/fair_sber_price-bot:latest || true
          
          # Pull latest images with explicit pull
          echo "ğŸ“¥ Pulling latest Docker images..."
          docker-compose -f docker-compose.prod.yml pull --ignore-pull-failures
          
          # Verify image IDs before deployment
          echo "ğŸ” Verifying pulled images..."
          docker images | grep fair_sber_price
          
          # Start new containers with force recreate
          echo "ğŸš€ Starting new containers (force recreate)..."
          docker-compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans
          
          # Clean up old images
          docker image prune -f
          
          # Wait for services to start
          echo "â³ Waiting for services to start..."
          sleep 30
          
          # Show running containers with image info
          echo "ğŸ“¦ Running containers:"
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
          
          # Show image creation dates
          echo "ğŸ• Image timestamps:"
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.CreatedAt}}" | grep fair_sber_price
          
          # Check deployment status
          echo "ğŸ“Š Checking deployment status..."
          docker-compose -f docker-compose.prod.yml ps
          
          # Test web service
          echo "ğŸ¥ Testing web service..."
          for i in {1..10}; do
            if curl -f http://localhost:8000/api/health/ 2>/dev/null; then
              echo "âœ… Web service is up!"
              break
            else
              echo "â³ Attempt $i/10 failed, retrying in 5 seconds..."
              if [ $i -eq 10 ]; then
                echo "âŒ Web service failed to start. Showing logs:"
                docker-compose -f docker-compose.prod.yml logs --tail=50 web
                docker-compose -f docker-compose.prod.yml logs --tail=50 telegram-bot
              fi
              sleep 5
            fi
          done
          
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸŒ Your application should be available at: https://fsp.tw1.ru"
          echo "ğŸ’¾ Resource usage: ~150-250 MB RAM (simplified version)"