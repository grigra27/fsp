version: '3.8'

services:
  # Django web application
  web:
    image: ghcr.io/grigra27/fair_sber_price-web:latest
    container_name: fsp_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./fsp/logs:/app/logs
      - ./fsp/db:/app/db
      - static_files:/app/staticfiles
    networks:
      - fsp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram bot service
  telegram-bot:
    image: ghcr.io/grigra27/fair_sber_price-bot:latest
    container_name: fsp_telegram_bot
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./fsp/logs:/app/logs
      - ./fsp/db:/app/db
    networks:
      - fsp_network
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.getenv('TELEGRAM_BOT_TOKEN') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: fsp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf.nossl:/etc/nginx/nginx.conf:ro
      - static_files:/var/www/static:ro
    depends_on:
      - web
    networks:
      - fsp_network

volumes:
  static_files:

networks:
  fsp_network:
    driver: bridge